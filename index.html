<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>My food store</title>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	<!-- font-awesome -->
	<link rel="stylesheet" href="css/all.min.css" />
	<!-- bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<!-- my css -->
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<!-- header top section start -->
	<section id="header-top">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="social">
						<a href="#"><i class="fab fa-facebook-f"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
						<a href="#"><i class="fab fa-google-plus-g"></i></a>
						<a href="#"><i class="fab fa-instagram"></i></a>
						<a href="#"><i class="fas fa-search"></i></a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="login">
						<div class="login-1">
							<i class="fas fa-user-alt"></i>
							<a href="#">Log In</a>
						</div>
						<span class="divider">|</span>
						<div class="login-1">
							<i class="far fa-edit"></i>
							<a href="#">Register Now</a>
						</div>
						<span class="divider">|</span>
						<div class="login-1">
							<i class="fas fa-shopping-cart"></i>
							<a href="#">0 Items - ($0.00)</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- header top section end -->
	
	<!-- header  section start -->
	<section id="header">
		<div class="container">
			<div class="brand-area">
				<div class="row">
					<div class="col-md-4">
						<i class="fas fa-phone"></i>
						<div class="brand-text">
							<h4>Call US: (+84) 123 456 789</h4>
							<p>E-mail : support@freshmeal.com</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="brand-img">
							<img src="img/logo.svg" alt="" />
						</div>
					</div>
					<div class="col-md-4">
						<div class="brand-right">
							<i class="far fa-clock"></i>
							<div class="brand-text-2">
								<h4>Working Hours:</h4>
								<p>Mon - Sat (8.00am - 12.00am)</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<nav class="navbar navbar-expand-lg navbar-success">
			  <div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
					    <li class="nav-item">
					        <a class="nav-link active" aria-current="page" href="#">Home</a>
					    </li>
					     <li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">About us </a>
					    </li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">product</a>
					    </li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">blog</a>
					    </li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">shop</a>
					    </li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">service</a>
					    </li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">gallery</a>
					    </li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">contact us</a>
					    </li>
				    </ul>
				</div>
			  </div>
			</nav>
		</div>
	</section>
	<!-- header  section end -->
	
	
	<!-- this is script link -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</html>
